{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<p><center></center></p>
<form action="/sell" method="post">
    <div class="mb-3">

        <select class="form-select mx-auto w-auto" id="symbol" name="symbol">
            <option disabled="" selected="">Symbol</option>

            {% for row in ava_stocks %}
                <option value="{{row.symbol}}">{{row.symbol}}</option>
            {%endfor%}

        </select>
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" min="0" name="shares" placeholder="Shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>

{% endblock %}
